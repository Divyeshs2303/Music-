<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Player with Slider | Swiper JS By divyesh</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>
    <body>
        <div class="album-cover">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <!-- shree ram -->
                        <img decoding="async"
                            src="https://w0.peakpx.com/wallpaper/202/932/HD-wallpaper-shree-ram-sun-background-lord-ram-god.jpg" />
                        <div class="overlay">
                            <a href="https://youtu.be/ecOleXVJVKw?si=zZKtaZn0FWZJxB2P"
                                target="_blank" rel="nofollow noopener"><ion-icon name="logo-youtube"></ion-icon></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <!-- shree krishna image -->
                        <img decoding="async"
                            src="https://www.shyamparivar.com/uploads/gallery/best-shri-krishna-wallpaper-hd.jpg" />
                            <div class="overlay">
                                <a href="https://youtu.be/Ynws6_z4Xks?si=rNCBixYqwIf8bjif"
                                    target="_blank" rel="nofollow noopener"><ion-icon name="logo-youtube"></ion-icon></a>
                            </div>
                    </div>
                    <div class="swiper-slide">
                        <!-- shree ram image -->
                        <img decoding="async"
                            src="https://qph.cf2.quoracdn.net/main-qimg-2ff30e6942579741b39a9bfa4462285f" />
                        <div class="overlay">
                            <a href="https://youtu.be/ecOleXVJVKw?si=zZKtaZn0FWZJxB2P"
                                target="_blank" rel="nofollow noopener"><ion-icon name="logo-youtube"></ion-icon></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <!-- hanuman ji image -->

                        <img decoding="async"
                            src="https://media.licdn.com/dms/image/D4D12AQHSMDOPb9YPhg/article-cover_image-shrink_720_1280/0/1684390609012?e=2147483647&v=beta&t=IBa97pBYsaCt7jk1A4xMjTu3vyj5XR0V4hSpTkLb2Ks" />
                        <div class="overlay">
                            <a href="https://youtu.be/Ci_0Rq0oQpo?si=odQSi2LeZAAwTh2B"
                                target="_blank" rel="nofollow noopener"><ion-icon name="logo-youtube"></ion-icon></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <!-- mahadev -->
                        <img decoding="async"
                            src="https://i.pinimg.com/736x/3f/61/d3/3f61d391f49a3996c1c323fb809f7a95.jpg" />
                        <div class="overlay">
                            <a href="https://youtu.be/hyaER0TDIhc?si=_B11ccVHi_EwNBCv"
                                target="_blank" rel="nofollow noopener"><ion-icon name="logo-youtube"></ion-icon></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <!-- ganesh -->
                        <img decoding="async"
                            src="https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/3275/1393275-i-03928152b533" />
                        <div class="overlay">
                            <a href="https://youtu.be/hyaER0TDIhc?si=_B11ccVHi_EwNBCv" target="_blank"
                                rel="nofollow noopener"><ion-icon name="logo-youtube"></ion-icon></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <!-- vishnu bhagwaan  -->
                        <img decoding="async"
                            src="https://w0.peakpx.com/wallpaper/394/1015/HD-wallpaper-dhyan-me-lin-vishnu-bhagwan-vishnu-bhagwan-bhakti.jpg" />
                        <div class="overlay">
                            <a href="https://youtu.be/hyaER0TDIhc?si=_B11ccVHi_EwNBCv"
                                target="_blank" rel="nofollow noopener"><ion-icon name="logo-youtube"></ion-icon></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="music-player">
            <h1 id="title" class="rb-heading-index-4">Title</h1>
            <p>Song Name</p>

            <audio id="song">
                <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
            </audio>

            <input type="range" value="0" id="progress" />

            <div class="controls">
                <button class="backward">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="play-pause-btn">
                    <i class="fa-solid fa-play" id="controlIcon"></i>
                </button>
                <button class="forward">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>
        </div>
    </body>
    <!-- partial -->
    <script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script>
    <script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js'></script>
    <script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js'></script>
    <script src="./script.js"></script>
</html>
